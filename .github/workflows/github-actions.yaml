on: [push]
jobs:
  example-job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4
      - name: Make the script files executable
        run: chmod +x script.sh
      - name: Run the scripts
        run: |
          ./script.sh
